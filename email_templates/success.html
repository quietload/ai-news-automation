<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f5f5; margin: 0; padding: 20px; }
    .container { max-width: 600px; margin: 0 auto; background: #fff; border-radius: 12px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .header { background: linear-gradient(135deg, #10b981, #059669); color: #fff; padding: 30px; text-align: center; }
    .header h1 { margin: 0; font-size: 24px; }
    .header .icon { font-size: 48px; margin-bottom: 10px; }
    .content { padding: 30px; }
    .info-box { background: #f0fdf4; border-left: 4px solid #10b981; padding: 15px; margin: 15px 0; border-radius: 0 8px 8px 0; }
    .info-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #e5e7eb; }
    .info-row:last-child { border-bottom: none; }
    .label { color: #6b7280; font-size: 14px; }
    .value { color: #111827; font-weight: 600; }
    .output-box { background: #1f2937; color: #10b981; padding: 15px; border-radius: 8px; font-family: monospace; font-size: 12px; white-space: pre-wrap; max-height: 300px; overflow-y: auto; margin-top: 20px; }
    .footer { background: #f9fafb; padding: 20px; text-align: center; color: #6b7280; font-size: 12px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="icon">âœ…</div>
      <h1>Job Completed Successfully!</h1>
    </div>
    <div class="content">
      <div class="info-box">
        <div class="info-row">
          <span class="label">Job Type</span>
          <span class="value">{{JOB_TYPE}}</span>
        </div>
        <div class="info-row">
          <span class="label">Time</span>
          <span class="value">{{TIMESTAMP}} KST</span>
        </div>
        <div class="info-row">
          <span class="label">Status</span>
          <span class="value" style="color: #10b981;">SUCCESS</span>
        </div>
      </div>
      <h3 style="color: #374151; margin-top: 25px;">ðŸ“‹ Output Log</h3>
      <div class="output-box">{{OUTPUT}}</div>
    </div>
    <div class="footer">
      <p>ðŸ¤– AI News Automation Pipeline v2.5</p>
      <p>GitHub: github.com/quietload/ai-news-automation</p>
    </div>
  </div>
</body>
</html>
